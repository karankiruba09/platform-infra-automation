apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: <httpproxy-name>
  namespace: <app-namespace>
spec:
  virtualhost:
    fqdn: <app-fqdn>
    tls:
      secretName: <tls-secret-name>
  routes:
    - conditions:
        - prefix: /
      services:
        - name: <backend-service-name>
          port: <backend-service-port>
